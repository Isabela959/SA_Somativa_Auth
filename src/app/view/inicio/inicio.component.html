<div class="container">
  <h1>Bem-Vindo a Nossa Plataforma de Currículos e Vagas</h1>
  <p>Aqui você pode cadastrar seu currículo e procurar por vagas de emprego</p>

  <div class="button-container">
    <!-- Botão de cadastrar currículo só para usuários comuns -->
    <a *ngIf="authService.estaAutenticado() && authService.getUsuarioAtual()?.tipo !== 'admin'" 
       routerLink="/cadastrar-curriculo" class="buttonLink">
      Cadastrar Currículo
    </a>

    <!-- Mensagem para quem não está logado -->
    <p *ngIf="!authService.estaAutenticado()">Faça login para acessar currículos e vagas</p>
  </div>
</div>
